{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style_eventpage.css' %}">
{% block content %}
    <div class="header-container">
        <h1>Registracija</h1>
    </div>
    <div class="registration-page-container">
        <div class="registration-form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="registration-submit-btn">Registruotis</button>
            </form>
            <a href="{% url 'login' %}" class="registration-login-link">Jau turite paskyrą? Prisijunkite čia</a>
        </div>
    </div>
    <div class="back-to-events-container">
        <a class="back-to-events" href="{% url 'events' %}">Grįžti į renginių sąrašą</a>
    </div>
{% endblock %}
