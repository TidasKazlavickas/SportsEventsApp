{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style_eventpage.css' %}">
{% block content %}
    <div class="header-container">
        <h1>Dalyvio prisijungimas</h1>
    </div>
    <div class="login-page-container">
        <div class="login-form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Prisijungti</button>
                <a href="{% url 'register' %}">Neturite paskyros? Registruotis čia</a>
            </form>
        </div>
    </div>
    <div class="back-to-events-container">
        <a class="back-to-events" href="{% url 'events' %}">Grįžti į renginių sąrašą</a>
    </div>

{% endblock %}
