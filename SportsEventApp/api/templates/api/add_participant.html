<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pridėti dalyvį - {{ event.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Pridėti dalyvį į renginį: {{ event.name }}</h1>

<!-- Participant Registration Form -->
<form method="post">
    {% csrf_token %}
    <div class="add-participant-form-container">
        <table>
            <tr>
                <td>
                    <label for="{{ form.first_name.id_for_label }}">
                        Vardas
                        {% if form.first_name.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.first_name }}</td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.last_name.id_for_label }}">
                        Pavardė
                        {% if form.last_name.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.last_name }}</td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.date_of_birth.id_for_label }}">
                        Gimimo data
                        {% if form.date_of_birth.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.date_of_birth }}</td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.email.id_for_label }}">
                        El. paštas
                        {% if form.email.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.country.id_for_label }}">
                        Valstybė
                        {% if form.country.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.country }}</td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.city.id_for_label }}">
                        Miestas
                        {% if form.city.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.city }}</td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.shirt_size.id_for_label }}">
                        Marškinėlių dydis
                        {% if form.shirt_size.field.required %}
                            <span style="color: red;">*</span>
                        {% endif %}
                    </label>
                </td>
                <td>{{ form.shirt_size }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.comment.id_for_label }}">Komentaras</label></td>
                <td>{{ form.comment }}</td>
            </tr>
        </table>
    </div>
    <button type="submit">Pridėti dalyvį</button>
</form>

<a href="{% url 'event_detail' event_id=event.id %}">Grįžti į renginio detales</a>
</body>
</html>
