<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Renginių Sąrašas</title>
</head>
<body>
<h1>Renginių Sąrašas</h1>

<ul>
    {% for event in events %}
        <li>{{ event.name }}</li>  <!-- Display event name -->
    {% endfor %}
</ul>

<form method="get" action="{% url 'create_event' %}">
    <button type="submit">Sukurti naują renginį</button>
</form>
</body>
</html>
