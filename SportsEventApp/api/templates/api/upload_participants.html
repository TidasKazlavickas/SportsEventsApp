{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalyvio ikėlimas</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <h1>Dalyvių ikėlimas renginiui: {{ event.name }}</h1>
    <form action="{% url 'upload_participants' event.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="csv-file">Pasirinkite CSV failą</label>
            <input type="file" id="csv-file" name="csv_file" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Įkelti</button>
    </form>
</div>
<a href="{% url 'event_detail' event.id %}">Atgal į renginio detales</a>
</body>
</html>
