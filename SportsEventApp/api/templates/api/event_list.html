<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Renginių Sąrašas</title>
</head>
<body>
<h1>Renginių Sąrašas</h1>


{% for event in events %}
    <div>{{ event.name }}</div>
    {% empty %}
    <p>No events available.</p>
{% endfor %}


<form method="get" action="{% url 'create_event' %}">
    <button type="submit">Sukurti naują renginį</button>
</form>
</body>
</html>
