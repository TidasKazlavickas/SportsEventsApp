{% load static %}
<!DOCTYPE html>
<html lang="lt">
<link rel="stylesheet" type="text/css" href="{% static 'style_eventpage.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporto Renginiai</title>
</head>
<body>
<nav>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Atsijungimas</a>
        <a href="{% url 'my_events' %}">Mano renginiai</a>
    {% else %}
        <a href="{% url 'login' %}">Prisijungimas</a>
        <a href="{% url 'register' %}">Registracija</a>
    {% endif %}
</nav>
{% block content %}
{% endblock %}
</body>
</html>
