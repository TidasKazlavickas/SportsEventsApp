{% load static %}

<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalyvio ikėlimas</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
<div class="container">
    <h1>Dalyvių ikėlimas renginiui: {{ event.name }}</h1>

    <!-- Display messages here -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Importuoti dalyvius iš šio CSV failo</button>
    </form>
</div>

<a href="{% url 'event_detail' event.id %}">Atgal į renginio detales</a>

</body>
</html>
